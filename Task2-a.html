<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd numbers</title>
  </head>
  <body>
    <script>
      var array = [1, 2, 3, 4, 5, 6, 6, 7, 8, 9, 10];
      console.log("Inputs : ", array);

      // *******Arrow function********
      // Method 1:using filter
      console.log("using filter");
      console.log(...array.filter((n) => n % 2 != 0));

      // Method 2:using forEach
      console.log("using forEach");
      array.forEach((n) => {
        if (n % 2 != 0) console.log(n);
      });

      //Method 3: reference variable
      console.log("using reference variable");
      var f = (a) => {
        for (var n of array) {
          if (n % 2 != 0) console.log(n);
        }
      };
      f(array);
    </script>
  </body>
</html>
