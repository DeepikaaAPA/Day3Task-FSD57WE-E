<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*b.	Convert all the strings to title caps in a string array*/

      //anonymous function
      var array = ["hello", "how", "apple", "mango."];

      console.log("Inputs : ", ...array);

      var initCaps = function () {
        for (var i in array) {
          array[i] = array[i].replace(array[i][0], array[i][0].toUpperCase());
        }
      };
      initCaps(array);
      console.log("Anonymous :", ...array);

      array = ["hello", "banana", "apple", "mango."];

      //IIFE

      ((array) => {
        for (var i in array) {
          array[i] = array[i].replace(array[i][0], array[i][0].toUpperCase());
        }
      })(array);
      console.log("IIFE", ...array);
    </script>
  </body>
</html>
