<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prime numbers</title>
  </head>
  <body>
    <script>
      //2.d.	Return all the prime numbers in an array
      //Arrow functions

      var array = [2, 5, 7, 9, 65, 4, 11];

      var isPrime = (n) => {
        //iterates from i=2 till  i <= (sqrt(n))
        //if n is divisible by any i, then its not a prime
        for (var i = 2; i * i <= n; i++) {
          if (n % i == 0) {
            /* n is not prime*/
            return false;
          }
        }
        /* n is prime => no perfect divisor found for n*/
        return true;
      };

      var findPrimes = array.filter((n) => isPrime(n));
      console.log(findPrimes);
    </script>
  </body>
</html>
