<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of all numbers in an array ARROW function</title>
  </head>
  <body>
    <script>
      //*******c.	Sum of all numbers in an array***********
      //ARROW function
      //Method 1 => using as IIFE arrow function
      var array = [10, 10, 10, 10, 10, 10];
      console.log("Input :", ...array);
      console.log(
        "normal function 1 :",
        ((...array) => {
          var sum = 0;
          for (var n of array) {
            sum += n;
          }
          return sum;
        })(10, 10, 10, 10, 10, 10)
      );

      //Method 2 : predefined array functions
      var array = [10, 10, 10, 10, 10, 10];

      var sum = array.reduce((sum, element) => sum + element);
      console.log("reduce function :", sum);
    </script>
  </body>
</html>
