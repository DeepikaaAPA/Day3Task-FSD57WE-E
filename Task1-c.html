<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //*******c.	Sum of all numbers in an array***********
      //anonymous function
      var array = [10, 10, 10, 10, 10, 10];
      console.log("Input :", ...array);

      var sumOfArray = function (array) {
        var sum = 0;
        for (var n of array) {
          sum += n;
        }
        // array.forEach((element) => {
        //   sum += element;
        // });
        return sum;
      };

      console.log("Anonymous :", sumOfArray(array));

      //IIFE
      console.log(
        "IIFE :",
        (function (array) {
          var sum = 0;
          for (var n of array) {
            sum += n;
          }
          return sum;
        })(array)
      );
    </script>
  </body>
</html>
