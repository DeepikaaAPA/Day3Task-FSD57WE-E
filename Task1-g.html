<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove duplicates</title>
  </head>
  <body>
    <script>
      //g.	Remove duplicates from an array

      //anonymous
      var a = [1, 2, 3, 1, 1, 4, 5, 2, 3, 3, 8];

      console.log("Inputs : ", ...a);
      var removeDuplicates = function (a) {
        a.sort();
        //console.log(a);
        var k = 0;
        for (var i = 1; i < a.length; i++) {
          if (a[i] != a[k]) {
            a[++k] = a[i];
          }
        }
        //console.log(a, "k", k);
        for (var i = a.length - 1; i > k; i--) a.pop();
      };
      removeDuplicates(a);
      console.log("Anonymous");
      console.log(a);
      a = [1, 2, 3, 1, 1, 4, 5, 2, 3, 3, 8];

      //IIFE
      ((a) => {
        a.sort();
        //console.log(a);
        var k = 0;
        for (var i = 1; i < a.length; i++) {
          if (a[i] != a[k]) {
            a[++k] = a[i];
          }
        }
        //
        for (var i = a.length - 1; i > k; i--) a.pop();
      })(a);
      console.log("IIFE");
      console.log(a);
    </script>
  </body>
</html>
